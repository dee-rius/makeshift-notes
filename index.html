<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Notes Dashboard</title>
</head>

<body>
    <div id="everything">
        <h1>Dashboard</h1>
        <div name="notes-preview-section" id="notes-preview-section">
            <div id="search-and-create-section">
                <input type="text" name="tag-search-bar" id="tag-search-bar" placeholder="Search Names..."
                    spellcheck="false">
                <datalist name="recent-search-inputs" id="recent-search-inputs"></datalist>

                <button name="create-note-button" id="create-note-button" class="has-transition">Create</button>
            </div>
            <div name="notes-preview-cards-container" id="notes-preview-cards-container">
                <div name="note-preview-card" class="note-preview-card has-transition">
                        <h3 name="note-name" class="note-name">Name The Do That saw you play football</h3>
                        <p name="note-content-preview" class="note-content-preview">Gallery But How did you do that i
                    <button name="delete-note-button" class="delete-note-button has-transition">Delete</button>
                </div>
                <div name="note-preview-card" class="note-preview-card has-transition"></div>
                <div name="note-preview-card" class="note-preview-card has-transition"></div>
                <div name="note-preview-card" class="note-preview-card has-transition"></div>
            </div>
        </div>
    </div>
</body>

</html>
