<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Notes Dashboard</title>
</head>

<body>
    <div id="everything">
        <h1>Dashboard</h1>
        <div name="notes-preview-section" id="notes-preview-section">
            <div id="search-and-create-section">
                <input type="text" name="tag-search-bar" id="tag-search-bar" placeholder="Search Names...">
                <button name="create-note-button" id="create-note-button" class="has-transition">Create</button>
            </div>
            <div name="notes-preview-container" id="notes-preview-container">
                <div class="notes-preview-card has-transition"></div>
                <div class="notes-preview-card has-transition"></div>
                <div class="notes-preview-card has-transition"></div>
                <div class="notes-preview-card has-transition"></div>
                <div class="notes-preview-card has-transition"></div>
                <div class="notes-preview-card has-transition"></div>
                <div class="notes-preview-card has-transition"></div>
                <div class="notes-preview-card has-transition"></div>
            </div>
        </div>
    </div>
</body>

</html>
