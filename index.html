<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Notes Dashboard</title>
</head>

<body>
    <div id="everything">
        <h1>Dashboard</h1>
        <div name="notes-preview-section" id="notes-preview-section">
            <div id="search-and-create-section">
                <input type="text" name="tag-search-bar" id="tag-search-bar" list="recent-search-inputs" placeholder="Search Names..."
                    spellcheck="false">
                <datalist name="recent-search-inputs" id="recent-search-inputs">
                    <option value="science"></option>
                </datalist>

                <button name="create-note-button" id="create-note-button" class="has-transition">Create</button>
            </div>
            <div name="notes-preview-cards-container" id="notes-preview-cards-container"></div>
        </div>
    </div>

    <script name="create-note" src="scripts/for-main-page_dashboard/create-note.js"></script>
    <script name="open-note" src="scripts/for-main-page_dashboard/open-note.js"></script>
</body>

</html>
