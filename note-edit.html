<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Hand:wght@400..700&display=swap" rel="stylesheet">
    <title>New Note</title>
</head>
<body>
    <nav>
        <button name="to-dashboard-button" id="to-dashboard-button">Back To Dashboard</button>
        <button name="delete-button" id="delete-button">Delete</button>
    </nav>
    <div id="everything" style="display: flex; flex-direction: column;">
        <textarea type="text" name="note-name-input" id="note-name-input" placeholder="New Note" maxlength="100"></textarea>
        <textarea name="note-content" id="note-content-input" style="display: block;" placeholder="New note content..."></textarea>
    </div>

    <script name="to-dashboard-button-implementation">
        document.getElementById("to-dashboard-button").addEventListener("click", () => {
            localStorage.setItem("opened-note", JSON.stringify({}));
            location.href = "index.html";
        })
    </script>
    <script name="note-editing" src="scripts/for-note-edit-page/note-editing.js"></script>
    <script name="note-deletion" src="scripts/for-note-edit-page/note-deletion.js"></script>
</body>
</html>
